<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>PÃ¡gina Inicial</title>
        <script>
            window.addEventListener('message', (message) => {
              if (message.origin === 'cadastro.html') {
                const data = JSON.parse(message.data);
                const { userEmail } = data;
                if (userEmail){
                  localStorage.setItem('user', userEmail);
                }
              }
            });
        </script>
        <script>
            window.addEventListener('message', (message) => {
              if (message.origin === 'login.html') {
                const data = JSON.parse(message.data);
                const { userEmail } = data;
                if (userEmail){
                  localStorage.setItem('user', userEmail);
                }
              }
            });
        </script>
        <script>
            function onFrameLoad() {
              var userEmail = localStorage.getItem("user");
              console.log(userEmail);
              var data = {userEmail: userEmail};
              var iframeEl = document.getElementById("iFramePerfil");
              iframeEl.contentWindow.postMessage(JSON.stringify(data), 'perfil.html');
            };
        </script>
        <script src="./script/main.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            .btn-square {
                width: 200px; 
                height: 200px; 
                font-size: 24px; 
            }
            .btn-square .bi{
                font-size: 120px;
            }
        </style>
    </head>
    <body>
        <div class="p-4 mb-2 bg-success">
            <a href="perfil.html" class="btn btn-light">Perfil</a>
            <a href="dashboard.html" class="btn btn-light">Dashboard</a>
        </div>
        <a href="add-maquina.html" class="btn btn-lg btn-outline-secondary btn-square ms-4 mt-4" type="button">
            <i class="bi bi-plus"></i>
        </a>
        <div id="maquinadiv">

        </div>
        <iframe id="iFramePerfil" src="perfil.html" onload="onFrameLoad()"  style="width:0;height:0;border:none;position:absolute;"></iframe>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
