<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro</title>
  <script src="js/cadastro.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .form-container {
      margin-top: 50px;
      max-width: 400px;
      background-color: #fff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .form-floating input[type="text"],
    .form-floating input[type="email"],
    .form-floating input[type="password"] {
      border: 1px solid #ced4da;
    }
    .form-floating input[type="text"]:focus,
    .form-floating input[type="email"]:focus,
    .form-floating input[type="password"]:focus {
      border-color: #80bdff;
      box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <div class="row align-items-center">
      <div class="col-mds-10 mx-auto col-lg-5">
        <form id="formCadastro" class="p-4 p-md-5 border rounded-3 bg-light">
          <h1>Cadastre-se</h1>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="inputName" placeholder="Nome"/>
            <label for="inputName">Nome</label>
          </div>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="inputEmail" placeholder="E-mail"/>
            <label for="inputEmail">Email</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="inputPassword" placeholder="Senha"/>
            <label for="inputPassword">Senha</label>
          </div>
          <a href="index.html" class="w-100 btn btn-lg btn-success" type="submit">Cadastrar</a>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
