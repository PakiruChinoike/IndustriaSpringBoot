<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Maquina</title>
        <script src="./script/machineAPI.js" type="module"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="container mt-5">
            <h3> Escolha uma máquina que deseja adicionar:</h3>
            <div class="row">
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Prensa</h5>
                            <p class="card-title">Máquina de prensagem</p>
                            <button id="selectMachine" class="btn btn-lg btn-success btn-square ms-4 mt-4">Selecionar</button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 mb-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Torno</h5>
                                <p class="card-title">Máquina de Torneamento</p>
                                <a class="btn btn-lg btn-success btn-square ms-4 mt-4" onclick="event.preventDefault(); getById(1)">Selecionar</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
